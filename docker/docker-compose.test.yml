version: '3'
services:
  phpreport-app:
    build:
      context: ../
      dockerfile: docker/test.app.Dockerfile
    image: igalia/phpreport
    container_name: phpreport-app
    restart: always
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    build:
      context: ../
      dockerfile: docker/test.db.Dockerfile
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: phpreport
      POSTGRES_USER: phpreport
  test:
    build:
      context: ../
      dockerfile: docker/test.app.Dockerfile
    image: igalia/phpreport
    container_name: test
    entrypoint: ./vendor/bin/phpunit --testdox tests
    depends_on:
      - phpreport-app
    profiles:
      - tools
