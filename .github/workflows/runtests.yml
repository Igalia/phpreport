name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    # need checkout before using compose-action
    - uses: actions/checkout@v3
    - uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "./docker/docker-compose.test.yml"
    - name: Run tests
      run: docker-compose -f docker/docker-compose.test.yml run --entrypoint='./vendor/bin/phpunit --testdox tests' -T phpreport-app <&-
